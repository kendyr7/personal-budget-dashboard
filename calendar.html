<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/calendar.css">
    <title>Document</title>
</head>

<body>
<div id="theme-switcher" class="theme-switcher">
    <i class="fa-solid fa-circle-dot" style="color: #F0F1F4;" data-theme="theme-light"></i>
</div>

<div class="dashboard ">

    <!-- LEFT SIDE BAR ICONS -->
    <div class="sidebar place-items-center ">
        <div class="sidebar-items">
            <div class="sidebar-item s-item-profile  place-items-center ">
                <a href="#">
                    <img src="assets/images/kendyr.jpg" alt="">
                </a>
            </div>
            <div class="sidebar-item s-item-home  place-items-center ">
                <a href="#">
                    <i class="ri-home-line"></i>
                </a>
            </div>
            <div class="sidebar-item s-item-1  place-items-center ">
                <a href="#">
                    <i class="ri-line-chart-line"></i>
                </a>
            </div>
            <div class="sidebar-item s-item-2 place-items-center">
                <a href="./#">
                    <i class="ri-wallet-line"></i>
                </a>
            </div>
            <div class="sidebar-item s-item-3 place-items-center">
                <a href="#">
                    <i class="ri-calendar-line"></i>
                </a>
            </div>
            <div class="sidebar-item s-item-4 place-items-center">
                <a href="./#">
                    <i class="ri-pencil-fill"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- /LEFT SIDE BAR ICONS -->

    <div class="container d-grid">

        <!-- MAIN BODY WITH KPI CARDS -->
        <section class="main-container">
            <div>
                <button id="hideSecondary">
                    <i class="ri-menu-3-line open-menu-icon"></i>
                </button>

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="calendar.html" class="nav-link">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Invoice</a>
                    </li>
                </ul>
            </div>

            <div class="main">
                <div class="sideb">
                    <div class="header"><i class="fa fa-angle-left" aria-hidden="true"></i><span><span class="month"> </span><span class="year"></span></span><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                    <div class="calender">
                        <table>
                            <thead>
                            <tr class="weedays">
                                <th data-weekday="sun" data-column="0">Sun</th>
                                <th data-weekday="mon" data-column="1">Mon</th>
                                <th data-weekday="tue" data-column="2">Tue</th>
                                <th data-weekday="wed" data-column="3">Wed</th>
                                <th data-weekday="thu" data-column="4">Thu</th>
                                <th data-weekday="fri" data-column="5">Fri</th>
                                <th data-weekday="sat" data-column="6">Sat</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="days" data-row="0">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            <tr class="days" data-row="1">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            <tr class="days" data-row="2">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            <tr class="days" data-row="3">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            <tr class="days" data-row="4">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            <tr class="days" data-row="5">
                                <td data-column="0"></td>
                                <td data-column="1"></td>
                                <td data-column="2"></td>
                                <td data-column="3"></td>
                                <td data-column="4"></td>
                                <td data-column="5"></td>
                                <td data-column="6"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="showDate"><i class="fa fa-angle-double-right" aria-hidden="true"></i></div>
                </div>
                <div class="right-wrapper">
                    <div class="header"><span></span></div><span class="day"></span><span class="month"></span>
                </div>
            </div>


        </section>
        <!-- /MAIN BODY WITH KPI CARDS -->

        <!-- RIGHT SIDEBAR -->

        <section class="secondary-container ">
            <div class="profile d-flex">
                <div class="profile-img-box">
                    <img src="assets/images/kendyr.jpg" alt="">
                </div>
                <h2 class="name">Kendyr Quintanilla</h2>
                <p>Software developer</p>
                <div class="course discount card-1 d-flex">
                    <div>
                        <h4>Check you wallets</h4>
                        <p>See your historical data</p>
                    </div>
                    <i class="ri-arrow-right-s-line"></i>
                </div>
            </div>
            <div class="courses-progress">
                <h2 class="progress-title">Savings</h2>
                <div class="course card-1 d-flex">
                    <p class="progress-text-1">63%</p>
                    <div class="progress-icon progress-bg-1 place-items-center">
                        <i class="ri-shopping-cart-2-fill"></i>
                    </div>
                    <div>
                        <h3>% Expenses</h3>
                        <p>Learn new rules </p>
                    </div>
                </div>
                <div class="course card-1 d-flex">
                    <p class="progress-text-2">75%</p>
                    <div class="progress-icon progress-bg-2 place-items-center">
                        <i class="ri-money-dollar-circle-fill"></i>
                    </div>
                    <div>
                        <h3>% Incomes</h3>
                        <p>Learn 5 new words </p>
                    </div>
                </div>
                <div class="course card-1 d-flex">
                    <p class="progress-text-3">84%</p>
                    <div class="progress-icon progress-bg-3 place-items-center">
                        <i class="fa-solid fa-piggy-bank"></i>
                    </div>
                    <div>
                        <h3>% Savings</h3>
                        <p>Train your skill </p>
                    </div>
                </div>

            </div>
        </section>
        <!-- / RIGHT SIDEBAR -->

    </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
<script src="./assets/chart.js"></script>
<script src="./assets/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script  src="./assets/function.js"></script>

</html>
